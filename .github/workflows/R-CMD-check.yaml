# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      RGL_USE_NULL: TRUE
    steps:
      - uses: actions/checkout@v3

      - name: Install mpfr
        env:
          RHUB_PLATFORM: linux-x86_64-ubuntu-gcc
        run: |
          sudo apt-get install --yes libmpfr-dev

      - name: Install libcurl
        env:
          RHUB_PLATFORM: linux-x86_64-ubuntu-gcc
        run: |
          sudo apt-get install --yes libcurl4-openssl-dev

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install RcppCGAL
        run: |
          Rscript -e "install.packages(c('RcppCGAL'), repos='https://ftp.belnet.be/mirror/CRAN')"

      - name: Download CGAL
        run: |
          Rscript -e "library(RcppCGAL); cgal_pkg_stage <- list2env(list(ASK_INSTALL = FALSE, CLEANED = FALSE, OLD_VERSION = NA_character_, VERSION = NA_character_, WARNED = FALSE)); cgal_install(version = '5.5.2')"

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
